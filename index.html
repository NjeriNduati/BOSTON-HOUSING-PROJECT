<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Predictor</title>
</head>
<body>
    <h2>Boston House Price Prediction</h2>
    
    <form action="/predict" method="post">
        <label>RM (Average number of rooms):</label>
        <input type="text" name="rm" required><br>

        <label>LSTAT (Lower-status population percentage):</label>
        <input type="text" name="lstat" required><br>

        <label>CRIM (Per capita crime rate):</label>
        <input type="text" name="crim" required><br><br>

        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
